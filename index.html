<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
   <div class="container">
     <div class="card">
       <div class="image">
         <picture>
           <source media="(max-width: 750px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
           <img src="images/image-product-desktop.jpg" alt="A bottle of chanel perfume surrounded by green leaves.">
         </picture>
       </div>
       <div class="text">
         <p class="product">Perfume</p>
         <h1>Gabrielle Essence Eau De Parfum</h1>
         
         <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
 
         <div class="price">
           <h2>$149.99</h2>
           <p><del>$169.99</del></p>
         </div>
       
         <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
       </div>
     </div>
   </div>
  </main>
</body>
</html>
